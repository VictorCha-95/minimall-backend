name: CI

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master", "develop" ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      TZ: Asia/Seoul
      SPRING_PROFILES_ACTIVE: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Debug environment
        run: |
          java -version
          ./gradlew -v
          docker version
          docker info

      - name: Run tests + Jacoco report
        run: ./gradlew clean test jacocoTestReport --no-daemon --stacktrace --info

      - name: Upload test reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/reports/tests/test
            build/test-results/test

      - name: Upload jacoco report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: |
            **/build/reports/jacoco/test/html/**
          if-no-files-found: warn

      - name: Print failed tests (only when test fails)
        if: failure()
        run: |
          echo "== build/test-results/test =="
          ls -la build/test-results/test || true

          echo "== Failed test cases (parsed from JUnit XML) =="
          python - <<'PY'
          import glob
          import xml.etree.ElementTree as ET

          failed = []
          for f in glob.glob("build/test-results/test/*.xml"):
              root = ET.parse(f).getroot()
              for tc in root.iter("testcase"):
                  if tc.find("failure") is not None or tc.find("error") is not None:
                      failed.append(f"{tc.attrib.get('classname')}#{tc.attrib.get('name')}")
          if failed:
              print("\n".join(failed))
          else:
              print("No failed tests found in XML (check logs above).")
          PY
