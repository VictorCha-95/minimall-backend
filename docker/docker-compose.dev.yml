services:
  app:
    image: eclipse-temurin:21-jdk
    container_name: minimall-app
    working_dir: /app
    volumes:
      - ../:/app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/minimall?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      SPRING_DATASOURCE_USERNAME: minimall
      SPRING_DATASOURCE_PASSWORD: minimall
      SPRING_PROFILES_ACTIVE: docker

      SPRING_JPA_SHOW_SQL: "true"
      TZ: Asia/Seoul
    command: sh -c "./gradlew bootRun"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.4.4
    container_name: minimall-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: minimall
      MYSQL_USER: minimall
      MYSQL_PASSWORD: minimall
      TZ: Asia/Seoul
    ports:
      - "13306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
      - ../db/schema.sql:/docker-entrypoint-initdb.d/02-schema.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  db_data: